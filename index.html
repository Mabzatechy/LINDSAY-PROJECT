    <section class="section1"></section>

    <section class="section2">
       
        
      <div class="container-block">
        <div class="row">
          <div id="block1" class="col-lg-6 col-xl-6 col-md-6">
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top1"></div>
                        <div class="body">
                            <h1>TIME IN</h1>
                            <p>Attendance login</p>
                            <p style="color: #ff0000;">*Required</p>
                        </div>
                    </div>
                </div>
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top"></div>
                        <div class="body">
                            <p>Name <span class="wildcard">*</span></p> <br>
                            <input type="text" name="name1" id="name1" placeholder="Your answer" required>
                        </div>
                    </div>
                </div>
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top"></div>
                        <div class="body">
                            <p>Time In <span class="wildcard">*</span></p> <br>
                            <span style="color: #767676;">Time</span><br>
                            <input type=time min=06:00 max=22:00 name="time_in" id="time_in" required>
                            <select name="GMT" id="GMT">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div> 
                <button type="submit" id="button1">Submit</button>
          </div>

          <div id="block2" class="col-lg-6 col-xl-6 col-md-6">
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top2"></div>
                        <div class="body">
                            <h1>TIME OUT</h1>
                            <p>Attendance login</p>
                            <p style="color: #ff0000;">*Required</p>
                        </div>
                    </div>
                </div>
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top"></div>
                        <div class="body">
                            <p>Name <span class="wildcard">*</span></p> <br>
                            <input type="text" name="name2" id="name2" placeholder="Your answer" required>
                        </div>
                    </div>
                </div>
                <div class="row block-content">
                    <div class="col-xs-12 col-sm-12">
                        <div class="top"></div>
                        <div class="body">
                            <p>Time Out <span class="wildcard">*</span></p> <br>
                            <span style="color: #767676;">Time</span><br>
                            <input type=time min=06:00 max=22:00 name="time_out" id="time_out" required>
                            <select name="GMT" id="GMT">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" id="button2">Submit</button>
            </div>
        </div>    
      </div>
